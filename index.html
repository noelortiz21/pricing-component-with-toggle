<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
 <link rel="stylesheet" href="style.css"> 
 <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | [Challenge Name Here]</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="content-wrapper">
    <img class= "img-top" src="/images/bg-top.svg" alt="">
    <div class="our-pricing-container">
      <h1>Our Pricing</h1>
      <div class="annual-monthly-container">
        <span>Annually</span>
        <div>
          <div></div>
        </div>
        <span>Monthly</span>
      </div>
    </div>
    <div class="cards-container">
      <div class="card card__outer bg-light fg-dark">
        <h2 class="card__title">Basic</h2>
        <span class="card__price">&dollar;19.99</span>
        <!-- &dollar;199.99 -->
        <div class="card__details">
          <p class="border-top">500 GB Storage</p>
          <p>2 Users Allowed</p>
          <p>Send up to 3 GB</p>
        </div>
        <a class="btn bg-gradient fg-light" href="#">Learn More</a>
      </div>
      <div class="card card__inner bg-gradient fg-light">
        <h2 class="card__title">Professional</h2>
        <span class="card__price">&dollar;24.99</span>
        <!-- &dollar;249.99 -->
        <div class="card__details inner">
          <p class="border-top">1 TB Storage</p>
          <p>5 Users Allowed</p>
          <p>Send up to 10 GB</p>
        </div>
        <a class="btn bg-light" href="#">Learn More</a>
      </div>
      <div class="card card__outer bg-light fg-dark">
        <h2 class="card__title">Master</h2>
        <span class="card__price">&dollar;39.99</span>
        <!-- &dollar;399.99 -->
        <div class="card__details">
          <p class="border-top">2 TB Storage</p>
          <p>10 Users Allowed</p>
          <p>Send up to 20 GB</p>
        </div>
        <a class="btn bg-gradient fg-light" href="#">Learn More</a>
      </div>
    </div>
  </div>

</body>
</html>
